
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Studies</title>
</head>
<body>
    <h1>Studies</h1>
    <ul>
        <li th:each="study : ${studies}">
            <span th:text="${study.name}">Study Name</span>: <span th:text="${study.description}">Study Description</span>
        </li>
    </ul>
</body>
</html>
